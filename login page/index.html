<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Come with us!</h1>
            <img src="modern-desktop-computer-animate.svg" alt="PC">
        </div>
        <div class="right">
            <div class="logincard">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">User</label>
                    <input type="text" id="user" placeholder="User">
                </div>
                <div class="textfield">
                    <label for="pass">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btnreg" onclick="redirectToRegister()">Register</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
